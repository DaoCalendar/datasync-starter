<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ionic GraphQL Tasks</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openNewItemPage()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <div *ngIf="loading">
    Loading...
  </div>
  <div *ngIf="errors">
    Error when fetching data: {{error}}
  </div>
  <div *ngIf="items">
    <ion-list>
      <ion-list-header color="dark">
        Tasks
      </ion-list-header>
      <ion-item-group *ngFor="let item of items">
        <ion-item>
          <ion-label>
            <h2>{{ item.title }}
              <ion-badge color="primary"> V{{ item.version }}</ion-badge>
            </h2>
            <ion-note item-start>{{ item.description }}</ion-note>
          </ion-label>
          <ion-toggle item-end style="margin-left:5px;" color="secondary"></ion-toggle>
          <ion-button item-end style="margin-left:5px;" color="primary" fill="outline" (click)="goToItem(item)">
            <ion-icon name="arrow-forward"></ion-icon> Update
          </ion-button>
          <ion-button item-end style="margin-left:5px;" color="primary" fill="outline" (click)="deleteItem(item)">
            <ion-icon name="trash"></ion-icon> Delete
          </ion-button>
        </ion-item>
        <ion-item-divider>
        </ion-item-divider>
      </ion-item-group>
    </ion-list>
    <ion-button style="margin-left:5px;" color="primary" fill="outline" (click)="subscribe()">
      <ion-icon name="refresh"></ion-icon> Subscribe to updates
    </ion-button>
    <ion-button style="margin-left:5px;" color="primary" fill="outline" (click)="loadMore()">
        <ion-icon name="more"></ion-icon> Load more
      </ion-button>
  </div>
</ion-content>
