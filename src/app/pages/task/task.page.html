<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Manage Tasks
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openNewItemPage()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <div *ngIf="items">
    <ion-list>
      <ion-item-group
        *ngFor="let item of items; let last = last"
        [class.last-item]="last"
      >
        <ion-item>
          <ion-label>
            <h2>{{ item.title }}</h2>
            <ion-note item-start>
              {{ item.description }}
            </ion-note>
            <br />
            <ion-note>
              <ion-badge color="primary">
                Server version: {{ item.version }}</ion-badge
              >
            </ion-note>
          </ion-label>
          <ion-button
            item-start
            class="create-button"
            color="primary"
            fill="outline"
            (click)="goToItem(item)"
          >
            <ion-icon name="create"></ion-icon>
          </ion-button>
          <ion-button
            item-end
            class="trash-button"
            color="primary"
            fill="outline"
            (click)="deleteItem(item)"
          >
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-item-group>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <div>
    <ion-label>
      <ion-button
        [disabled]="queue == 0"
        size="small"
        color="primary"
        fill="outline"
        routerLink="/offline-queue"
        class="offline-queue-button"
      >
        Offline queue
      </ion-button>
      <ion-badge color="primary" class="offline-queue-badge" [class.network-badge-disabled]="queue == 0">{{
        queue
      }}</ion-badge>
    </ion-label>
    <ion-badge class="network-badge" color="secondary" *ngIf="online"
      >Online</ion-badge
    >
    <ion-badge class="network-badge" color="primary" *ngIf="!online"
      >Offline</ion-badge
    >
  </div>
</ion-footer>
