<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tasks"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Offline queue
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list *ngIf="stagedItems">
    <ion-item-group *ngFor="let key of Object.keys(stagedItems); let last = last"
    [class.last-item]="last">
      <ion-item>
        <ion-label>
          <h2>
            Mutation type:
            <ion-badge color="primary">
              {{ stagedItems[key].operationName }}
            </ion-badge>
          </h2>

          <div *ngFor="let item of stagedItems[key].variables | keyvalue">
            <ion-note>
              {{ item.key }}: {{ item.value }}
            </ion-note>
          </div>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>

  <ion-grid class="queue-empty ion-justify-content-center" *ngIf="!stagedItems || stagedItems.length == 0">
    <ion-row class="ion-justify-content-center">
      <ion-col>
        <ion-text color="medium">
          <p>You currently have no changes<br /> staged offline.</p>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
